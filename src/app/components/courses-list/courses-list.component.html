<div class="container-fluid mt-4">
  <div class="row">
    <!-- 🟦 زر إظهار/إخفاء الفلاتر (موبايل فقط) -->
    <div class="d-md-none mb-3 text-end">
      <button class="btn btn-outline-primary btn-sm" (click)="showFilters = !showFilters">
        <i class="bi bi-funnel"></i> Filters
      </button>
    </div>

<!-- سايد بار الفلاتر -->
<div 
  class="col-md-3"
  [ngClass]="{
    'd-none': !showFilters && isMobile,
    'd-block': showFilters && isMobile,
    'd-md-block': true
  }">
  <div class="card shadow-sm h-100">
    <div class="card-body">
      <h5 class="card-title mb-4">
        <i class="bi bi-funnel-fill text-primary"></i> Filters
      </h5>

      <!-- 🔍 البحث -->
      <div class="mb-3">
        <label class="form-label fw-bold">Search</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchText"
          placeholder="Search courses..."
        />
      </div>

      <!-- 📂 الكاتيجوري -->
      <div class="mb-3">
        <label class="form-label fw-bold">Category</label>
        <select class="form-select" [(ngModel)]="filters.categoryId">
          <option value="all">All Categories</option>
          <option [value]="Categories.FRONTEND">Frontend</option>
          <option [value]="Categories.BACKEND">Backend</option>
          <option [value]="Categories.AI">AI</option>
        </select>
      </div>

      <!-- 💲 السعر -->
      <div class="mb-3">
        <label class="form-label fw-bold">Max Price</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="filters.maxPrice"
          placeholder="Enter max price"
        />
      </div>

      <!-- زر Reset -->
      <div class="mt-4">
        <button
          class="btn btn-outline-secondary w-100"
          (click)="resetFilters()">
          <i class="bi bi-arrow-counterclockwise"></i> Reset Filters
        </button>
      </div>
    </div>
  </div>
</div>


    <!-- 🟦 الكورسات -->
    <div class="col-md-9">
      <div class="row">
        <div
          class="col-sm-6 col-lg-4 mb-4"
          *ngFor="let course of courses | courseFilter: searchText : filters">
          <div class="card h-100 shadow-sm hover-card">
            <img
              [src]="course.coverImageURL || 'assets/default-course.jpg'"
              class="card-img-top"
              alt="{{ course.title }}"
            />
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ course.title }}</h5>
              <p class="card-text text-muted small">{{ course.description }}</p>
              <span class="badge bg-info">{{ course.categoryID }}</span>
            </div>
            <div
              class="card-footer d-flex justify-content-between align-items-center"
            >
              <span class="text-success fw-bold">${{ course.price }}</span>
              <button 
                class="btn btn-primary btn-sm"
                [routerLink]="['/course-details', course._id]">
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
