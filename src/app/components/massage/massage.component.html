<div class="container-fluid mt-3">
    <div class="row border rounded shadow" style="height: 85vh;">
  
      <!-- Sidebar للمحادثات -->
      <div class="col-4 border-end p-3 overflow-auto">
        <h5 class="fw-bold mb-3">Conversations</h5>
        <ul class="list-group">
          <li 
            *ngFor="let chat of conversations"
            (click)="selectChat(chat)"
            class="list-group-item list-group-item-action d-flex align-items-center"
            [class.active]="chat._id === selectedChat?._id">
  
            <img [src]="chat.avatar || 'assets/default-avatar.png'" alt="user" class="rounded-circle me-2" width="40" height="40">
            <div>
              <div class="fw-bold">{{ chat.name }}</div>
              <small class="text-muted">{{ chat.lastMessage }}</small>
            </div>
          </li>
        </ul>
      </div>
  
      <!-- منطقة الشات -->
      <div class="col-8 d-flex flex-column">
        <!-- Header -->
        <div class="border-bottom p-3">
          <h6 class="mb-0 fw-bold">{{ selectedChat?.name || 'Select a conversation' }}</h6>
        </div>
  
        <!-- الرسائل -->
        <div class="flex-grow-1 p-3 overflow-auto" #scrollContainer>
          <div *ngFor="let msg of selectedChat?.messages" class="mb-2">
            <div [ngClass]="{'text-end': msg.sender === userId}">
              <span 
                class="d-inline-block p-2 rounded"
                [ngClass]="{'bg-primary text-white': msg.sender === userId, 'bg-light': msg.sender !== userId}">
                {{ msg.text }}
              </span>
            </div>
          </div>
        </div>
  
        <!-- إدخال الرسالة -->
        <div class="border-top p-3">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Type a message..." 
              [(ngModel)]="newMessage"
              (keyup.enter)="sendMessage(newMessage, selectedChat?.otherUser._id)">
            <button class="btn btn-primary" (click)="sendMessage(newMessage, selectedChat?.otherUser._id)">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
