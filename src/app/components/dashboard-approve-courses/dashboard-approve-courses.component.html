<div class="container mt-5">
  <h2 class="mb-4 text-center fw-bold">
    📖 Pending Courses
  </h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 text-muted">جاري تحميل الكورسات ...</p>
  </div>

  <!-- No courses -->
  <div *ngIf="!loading && courses.length === 0" 
       class="alert alert-info text-center shadow-sm rounded py-4 fs-5">
    لا يوجد كورسات في انتظار الموافقة ✅
  </div>

  <!-- Courses table -->
  <div *ngIf="!loading && courses.length > 0" class="table-responsive">
    <table class="table table-hover align-middle shadow rounded overflow-hidden">
      <thead class="table-primary text-center">
        <tr>
          <th>📖 Title</th>
          <th>👤 Instructor</th>
          <th>🏷 Category</th>
          <th>⚡ Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses" class="text-center">
          <td class="fw-semibold">{{ course.title }}</td>
          <td>{{ course.instructorID?.name || 'Unknown' }}</td>
          <td>
            <span class="badge bg-secondary px-3 py-2">
              {{ course.categoryID || 'بدون تصنيف' }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary rounded-pill px-3"
                    (click)="viewCourse(course._id)">
              عرض التفاصيل ➝
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
