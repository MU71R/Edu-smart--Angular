<div class="dashboard-overview p-4">

  <!-- ๐ ุฌุฑุณ ุงูุฅุดุนุงุฑุงุช -->
  <div class="d-flex justify-content-end mb-4 position-relative">
    <div class="notification-bell position-relative me-3">
      <i class="fa fa-bell text-primary" 
         (click)="toggleNotifications()" 
         style="font-size: 1.8rem; cursor: pointer;"></i>

      <!-- Badge -->
      <span *ngIf="unreadCount > 0" 
            class="badge bg-danger position-absolute top-0 start-100 translate-middle">
        {{ unreadCount }}
      </span>

      <!-- Dropdown -->
      <div *ngIf="showDropdown" class="notifications-dropdown shadow-lg rounded p-3">
        <h6 class="fw-bold mb-2">ุงูุฅุดุนุงุฑุงุช</h6>
        <div *ngFor="let notif of notifications" 
             class="notification-item border-bottom py-2">
          <i class="bi bi-info-circle me-2 text-info"></i>
          {{ notif.message }}
          <small class="text-muted d-block">{{ notif.createdAt | date:'short'}}</small>
        </div>
        <div *ngIf="notifications.length === 0" 
             class="text-center text-muted py-2">
          ูุง ุชูุฌุฏ ุฅุดุนุงุฑุงุช
        </div>
      </div>
    </div>
  </div>

  <!-- ๐ ูุฑูุช ุงูุฅุญุตุงุฆูุงุช -->
  <div class="stats d-flex flex-wrap gap-3 mb-4">
    <div class="stat-card text-white p-4 rounded shadow flex-fill text-center" 
         *ngFor="let stat of stats" 
         [ngStyle]="{'background': stat.bg}">
      <i class="fa d-block mb-2" [ngClass]="stat.icon" style="font-size: 2rem;"></i>
      <h3 class="fw-bold">{{ stat.value | number }}</h3>
      <p class="mb-0">{{ stat.title }}</p>
    </div>
  </div>

  <!-- โก ุฑูุงุจุท ุณุฑูุนุฉ -->
  <div class="quick-actions d-flex gap-3 flex-wrap mb-5">
    <button class="btn btn-primary shadow-sm" (click)="addUser()">
      <i class="bi bi-person-plus me-2"></i>ุฅุถุงูุฉ ูุณุชุฎุฏู
    </button>
    <button class="btn btn-success shadow-sm" (click)="goToUsers()">
      <i class="bi bi-people me-2"></i>ุนุฑุถ ุงููุณุชุฎุฏููู
    </button>
    <button class="btn btn-info shadow-sm text-white" (click)="goToCourses()">
      <i class="bi bi-card-checklist me-2"></i>ุนุฑุถ ุงูุฏูุฑุงุช
    </button>
  </div>

  <!-- ๐ ุขุฎุฑ ุงูุฃูุดุทุฉ -->
  <div class="recent-activity">
    <h4 class="fw-bold mb-3">ุขุฎุฑ ุงูุฃูุดุทุฉ</h4>
    <ul class="list-group shadow-sm">
      <li class="list-group-item d-flex flex-column" *ngFor="let activity of recentActivities">
        <div>
          <i class="bi bi-info-circle me-2 text-secondary"></i> {{ activity.message }}
        </div>
        <small class="text-muted">{{ activity.time | date:'short'}}</small>
      </li>
    </ul>
  </div>
</div>
