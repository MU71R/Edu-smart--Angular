<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar Lessons -->
    <div class="col-md-3 col-12">
      <div class="list-group shadow-sm rounded">
        <button
          *ngFor="let lesson of courseContent; let i = index"
          (click)="selectItem(lesson)"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          [class.active]="selectedItem?._id === lesson._id"
          [disabled]="!canSelectLesson(i)">
          <span>
            <i *ngIf="lesson.isQuiz" class="bi bi-question-circle-fill text-primary me-2"></i>
            <i *ngIf="!lesson.isQuiz" class="bi bi-play-circle-fill text-success me-2"></i>
            {{ lesson.title }}
          </span>
          <span *ngIf="lesson.watched" class="badge bg-success">✓</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-12 course-main" *ngIf="selectedItem">

      <!-- Progress -->
      <div class="progress my-3">
        <div class="progress-bar bg-success" role="progressbar"
             [style.width.%]="progressPercent">
          {{ progressPercent }}%
        </div>
      </div>

      <!-- Video -->
      <div *ngIf="!selectedItem.isQuiz && isYouTube(selectedItem?.videoURL)">
        <div class="ratio ratio-16x9 mb-3 shadow-sm rounded">
          <div id="youtube-player"></div>
        </div>
      </div>

      <video *ngIf="!selectedItem.isQuiz && !isYouTube(selectedItem?.videoURL) && selectedItem?.videoURL?.endsWith('.mp4')"
             class="w-100 rounded shadow mb-3"
             controls
             (ended)="onVideoEnded(selectedItem!)">
        <source [src]="selectedItem?.videoURL" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو
      </video>

      <!-- Quiz -->
      <div *ngIf="selectedItem.isQuiz" class="quiz-container shadow-sm p-4 rounded bg-white text-center">
        <h3 class="fw-bold mb-3">{{ selectedItem.title }}</h3>
        <p class="text-muted">Quiz | {{ selectedItem.questions?.length }} Questions</p>

        <div *ngIf="!quizStarted">
          <button class="btn btn-primary me-2" (click)="startQuiz()">Start Quiz</button>
          <button class="btn btn-link text-muted" (click)="skipQuiz()">Skip Quiz</button>
        </div>

        <div *ngIf="quizStarted && !quizCompleted">
          <div *ngFor="let q of selectedItem?.questions; let qi = index" class="mb-4 text-start">
            <h6 class="fw-bold">{{ qi + 1 }}. {{ q?.question }}</h6>
            <div *ngFor="let opt of q?.options">
              <label class="d-block">
                <input type="radio" name="q{{qi}}" [value]="opt" (change)="selectAnswer(qi, opt)" /> {{ opt }}
              </label>
            </div>
          </div>
          <button class="btn btn-success" (click)="submitQuiz()">Submit</button>
        </div>

        <div *ngIf="quizCompleted">
          <h5 [class.text-success]="quizPassed" [class.text-danger]="!quizPassed">
            {{ quizPassed ? '✅ Congratulations! You passed the quiz.' : '❌ You did not pass. Try again.' }}
          </h5>
          <button *ngIf="quizPassed" class="btn btn-primary mt-3" (click)="onQuizPassed(selectedItem)">Continue</button>
        </div>
      </div>

      <!-- Certificate -->
      <div *ngIf="allLessonsWatched()" class="text-center mt-4">
        <button class="btn btn-lg btn-primary shadow">🎓 الحصول على الشهادة</button>
      </div>
    </div>
  </div>
</div>
