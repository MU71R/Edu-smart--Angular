<div class="container mt-5">
    <!-- زر الرجوع -->
    <button class="btn btn-secondary mb-4" (click)="goBack()">
      ← goBack
    </button>
  
    <h2 class="mb-4 text-center">📚 Courses Management</h2>
  
    <!-- حالة التحميل -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary"></div>
    </div>
  
    <!-- حالة لا يوجد كورسات -->
    <div *ngIf="!loading && courses.length === 0" class="alert alert-info text-center">
      لا يوجد كورسات ✅
    </div>
  
    <!-- حالة الخطأ -->
    <div *ngIf="!loading && error" class="alert alert-danger text-center">
      {{ error }}
    </div>
  
    <!-- جدول الكورسات -->
    <table *ngIf="!loading && courses.length > 0" class="table table-hover shadow rounded">
      <thead class="table-primary">
        <tr>
          <th>📌 Title</th>
          <th>📝 Description</th>
          <th>👨‍🏫 Instructor</th>
          <th>💰 Price</th>
          <th>⚡ Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.title }}</td>
          <td>{{ course.description | slice:0:50 }}...</td>
          <td>{{ course.instructorID?.name || 'N/A' }}</td>
          <td>{{ course.price | currency }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteCourse(course._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
   </div>
