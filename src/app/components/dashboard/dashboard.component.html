<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-primary text-white p-3">
      <h4 class="mb-4">Admin Dashboard</h4>
      <ul class="list-unstyled">
        <li (click)="showComponent('overview')" [class.active]="activeComp==='overview'">
          <i class="bi bi-people me-2"></i> Overview
        </li>
        <li (click)="showComponent('instructor')" [class.active]="activeComp==='instructor'">
          <i class="bi bi-person-check me-2"></i> Approve Instructors
        </li>
        <li (click)="showComponent('approveCourses')" [class.active]="activeComp==='approveCourses'">
          <i class="bi bi-card-checklist me-2"></i> Approve Courses
        </li>
        <li (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="flex-grow-1 p-4 main-content">
      <app-dashboard-overview *ngIf="activeComp==='overview'"></app-dashboard-overview>
      <app-dashboard-instructor *ngIf="activeComp==='instructor'"></app-dashboard-instructor>
      <app-dashboard-approve-courses *ngIf="activeComp==='approveCourses'"></app-dashboard-approve-courses>
    </div>
  </div>
