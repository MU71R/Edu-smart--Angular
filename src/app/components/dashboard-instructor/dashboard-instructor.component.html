<div class="container mt-5">
  <h2 class="mb-4 text-center fw-bold">
    👩‍🏫 Pending Instructors
  </h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 text-muted">جاري تحميل بيانات المدرّسين ...</p>
  </div>

  <!-- No instructors -->
  <div *ngIf="!loading && instructors.length === 0"
       class="alert alert-info text-center shadow-sm rounded py-4 fs-5">
    لا يوجد مدرّسين في انتظار الموافقة ✅
  </div>

  <!-- Instructors table -->
  <div *ngIf="!loading && instructors.length > 0" class="table-responsive">
    <table class="table table-hover align-middle shadow rounded overflow-hidden">
      <thead class="table-primary text-center">
        <tr>
          <th>👤 Name</th>
          <th>📧 Email</th>
          <th>🎭 Role</th>
          <th>⚡ Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instructor of instructors" class="text-center">
          <td class="fw-semibold">{{ instructor.name }}</td>
          <td class="text-muted">{{ instructor.email }}</td>
          <td>
            <span class="badge bg-info text-dark px-3 py-2 rounded-pill">
              {{ instructor.role }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary rounded-pill px-3"
                    (click)="viewDetails(instructor._id)">
              عرض التفاصيل ➝
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
