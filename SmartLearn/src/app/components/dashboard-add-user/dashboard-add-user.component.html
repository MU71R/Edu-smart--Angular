<div class="container mt-5">
  <!-- زر الرجوع -->
  <button class="btn btn-secondary mb-4" (click)="goBack()">
    ← goBack
  </button>
<div class="container mt-5 w-50">
    <h2 class="mb-4 text-center">➕ إضافة مستخدم جديد</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="submit()" class="card p-4 shadow">
  
      <div class="mb-3">
        <label class="form-label">الاسم</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
          الاسم مطلوب (3 أحرف على الأقل)
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          بريد إلكتروني صالح مطلوب
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
          كلمة المرور يجب أن تكون 6 أحرف على الأقل
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">الرقم</label>
        <input type="tel" class="form-control" formControlName="phoneNumber">
        <div *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched" class="text-danger">
          رقم هاتف صالح مطلوب
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">المدينة</label>
        <input type="text" class="form-control" formControlName="city">
        <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" class="text-danger">
          المدينة مطلوبة
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">الدور</label>
        <select class="form-select" formControlName="role">
          <option value="">اختر الدور</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger">
          اختر دور للمستخدم
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100"  [disabled]="loading">
        {{ loading ? 'جارٍ الإضافة...' : 'إضافة المستخدم' }}
      </button>
    </form>
  </div>
